# Below are my configuration for Alacritty, my preferred terminal emulator. For
# a full reference of the available configuration properties, see the upstream
# configuration file [1], which contains the configuration documentation.
#
# [1]: https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
env:
  TERM: tmux-256color
  WINIT_X11_SCALE_FACTOR: "1.6666666666666667"

window:
  decorations: none
  dynamic_title: false

font:
  size: 6

mouse_bindings:
  - { mouse: Middle, action: None }

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: /home/sudoforge/.local/bin/notify-url-launcher
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: F, mods: Control|Shift, action: None }

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      background: '#282828'
      foreground: '#ebdbb2'
    normal:
      black:   '#3d3d3d'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  gruvbox_light: &gruvbox_light
    primary:
      background: '#fbf1c7'
      foreground: '#3c3836'
    normal:
      black:   '#3d3d3d'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'

colors: *gruvbox_dark
draw_bold_text_with_bright_colors: false
